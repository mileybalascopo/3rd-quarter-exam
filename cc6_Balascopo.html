<!DOCTYPE html>
<html>
<head>
    <title>
        Coding Challenge 6
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(253, 186, 219);
            font-family: 'Georgia';
        }
    </style>
</head>
<body>
    <h1> Quadratic Formula </h1>
    
    <label for="a">a:</label>
    <input type="number" id="a">
    <br><br>
    
    <label for="b">b:</label>
    <input type="number" id="b">
    <br><br>

    <label for="c">c:</label>
    <input type="number" id="c">
    <br><br>
    
    <button onclick="solve()">Find the root</button>
    <h4 id="equation"></h4>
    <h4 id="result"></h4>

    <script>
        function solve() {
            // user input for a, b, and c
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            // Display a² + bx + c
            document.getElementById("equation").innerHTML = `f(x) = ${a}x² + ${b}x + ${c}`;

            let discriminant = b * b - 4 * a * c;
            let root1, root2;

            if (discriminant > 0) { // this calculates the root if discriminant > 0
                root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerHTML = `The roots of the quadratic equation are ${root1.toFixed(2)} and ${root2.toFixed(2)}`; // this displays the root if applicable to its condition
            } else if (discriminant == 0) { // this calculates the root if discriminant == 0
                root1 = root2 = -b / (2 * a);

                document.getElementById("result").innerHTML = `The roots of the quadratic equation are ${root1.toFixed(2)} and ${root2.toFixed(2)}`; // this displays the root if applicable to its condition
            } else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                // this will display the roots with real and imaginary parts
                document.getElementById("result").innerHTML = `The roots of the quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`;
            }

        }
    </script>
</body>
</html>
