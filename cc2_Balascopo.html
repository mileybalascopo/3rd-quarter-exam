<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 2
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: rgb(255, 255, 255);
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1> RGB Color Equivalent </h1>

        <div id="ccolor">          
            rgb(255,255,255)
        </div>

        <br>
        Red: <br> 
        <input id="red" type="range" min="0" max="255" value="255" onchange="ccolor();"> <br>
        Green: <br>
        <input id="green" type="range" min="0" max="255" value="255" onchange="ccolor();"><br>
        Blue: <br>
        <input id="blue" type="range" min="0" max="255" value="255" onchange="ccolor();">

        <script>
           function ccolor(){

            // this will get the values of the red, green, and blue component
            var redValue = document.getElementById("red").value;
            var greenValue = document.getElementById("green").value;
            var blueValue = document.getElementById("blue").value;

            // this will make the RGB color string
            var rgbColor = 'rgb(' + redValue + ',' + greenValue + ',' + blueValue + ')';

            document.getElementById("ccolor").style.backgroundColor = rgbColor;
            document.getElementById("ccolor").innerHTML = rgbColor;
           }

        cclor(); // this calls the ccolor function for it to work
           </script>
    </body>
</html>
